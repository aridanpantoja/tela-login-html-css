<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Aridan">
    <meta name="description" content="Tela de login feita com HTML e CSS">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/920b610717.js" crossorigin="anonymous"></script>
    <title>Tela de Login</title>
</head>
<body>
    <div class="main">
        <div class="main-left">
            <h1>Junte-se ao nosso time</h1>
            <img src="imgs/gato-astronauta.svg" alt="Gatinho astronauta" class="main-left-image">
        </div>
        <div class="main-right">
            <div class="login-card">
                <h2>Faça o Login</h2>
                <div class="inputfield">
                    <label for="usuario">Usuário</label>
                    <input type="text" name="usuario" placeholder="Usuário">
                </div>
                <div class="inputfield">
                    <label for="password">Senha</label>
                    <input type="password" name="password" placeholder="Senha">
                </div>
                <a href="#" class="login-card-link">Esqueceu sua senha?</a>
                <div class="login-card-social">
                    <div class="login-card-social-icon">
                        <i class="fa-brands fa-github-alt fa-2x" style="color: #18005F;"></i>
                    </div>
                    <div class="login-card-social-icon">
                        <i class="fa-brands fa-google fa-2x" style="color: #18005F;"></i>
                    </div>
                    <div class="login-card-social-icon">
                        <i class="fa-brands fa-facebook-f fa-2x" style="color: #18005F;"></i>
                    </div>
                </div>
                <button class="btn-login">Login</button>
                <p>Não tem uma conta? <a href="#" class="login-card-link">Crie uma!</a></p>
            </div>
        </div>
    </div>
</body>
</html>
